  <script>
    function updateTimeSync() {
      const userTimeElement = document.getElementById('user-time');
      const romaniaTimeElement = document.getElementById('romania-time');
      
      const now = new Date();
      
      let userHours = now.getHours();
      const userMinutes = now.getMinutes();
      const ampm = userHours >= 12 ? 'pm' : 'am';
      userHours = userHours % 12;
      userHours = userHours ? userHours : 12; 
      const formattedUserTime = `${userHours}:${userMinutes < 10 ? '0' + userMinutes : userMinutes} ${ampm}`;
      
      userTimeElement.textContent = formattedUserTime;

      const romaniaTime = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/Bucharest',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true,
      }).format(now);
      
      romaniaTimeElement.textContent = romaniaTime;
      
      requestAnimationFrame(updateTimeSync);
    }
    
    updateTimeSync();
  </script>
